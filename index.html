<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Expensify Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Expensify Demo</h1>
                <div class="author">by Lucian Hontau</div>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">
                <!--Transactions Table-->
                <article>
                    <section>
                        <h2>Transactions</h2>
                        <table id="transactions">
                            <thead>
                                <tr>
                                    <td><strong>Date</strong></td>
                                    <td><strong>Merchant</strong></td>
                                    <td><strong>Amount</strong></td>
                                </tr>
                            </thead>
                            <tbody id="transactions-body">
                            </tbody>
                        </table>
                        <p id="general-message"></p>
                    </section>
                </article>

                <!-- Logged out box-->
                <aside id="logged-out-aside">
                    <h3>Login</h3>
                    <form>
                        <div>
                            <label for="login-email">E-mail:&nbsp;</label><input type="text" id="login-email" />
                        </div>
                        <div>
                            <label for="login-password">Password:&nbsp;</label><input type="password" id="login-password" />
                        </div>
                        <div>
                            <input type="button" id="login-button" value="Login" class="expensify-button" />
                        </div>
                    </form>
                    <p id="login-message"></p>
                </aside>

                <!-- Logged in box-->
                <aside id="logged-in-aside">
                    <p><span id="logged-in-email"></span> is logged in.</p>
                    <div>
                        <input type="button" id="logout-button" value="Logout" class="expensify-button" />
                    </div>
                    <div id="add-transaction-form">
                        <form>
                            <div>
                                <label for="add-transaction-date">Date:&nbsp;</label><input type="text" id="add-transaction-date" />
                            </div>
                            <div>
                                <label for="add-transaction-merchant">Merchant:&nbsp;</label><input type="text" id="add-transaction-merchant" />
                            </div>
                            <div>
                                <label for="add-transaction-amount">Amount:&nbsp;</label><input type="text" id="add-transaction-amount" />
                            </div>
                            <div>
                                <input type="button" id="add-transaction-button" value="Add Transaction" class="expensify-button" />
                            </div>
                        </form>
                        <p id="add-transaction-message"></p>
                    </div>
                </aside>
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>&copy; 2015 Lucian Hontau</h3>
            </footer>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/vendor/jquery.cookie.min.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
